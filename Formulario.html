<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css">
    <title>Formulario</title>
</head>

<body>

    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p>Complete suas informações</p><br>

    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="name"><strong>Nome</strong></label>
                <input type="text" name="text" id="nome" required>
            </div>
            <div class="campo">

                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="text" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="Email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label><strong>De qual da aplicação você desenvolve?</strong></label>
            <label>
                    <input type="radio" name="devweb" value="frontend">Front-end
                </label>
            <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
            <label>
                    <input type="radio" name="devweb" value="Fullstack">Fullstack
                </label>
        </div>
        <div class="campo">
            <label for><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value=""></option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>

        </div>

        <fieldset class="grupo">
            <div id="Check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="Tecnologia1" name="HTML">
                <label for="Tecnologia1"> HTML</label>
                <input type="checkbox" id="Tecnologia2" name="PYTHON">
                <label for="Tecnologia2">PYTHON</label>
                <input type="checkbox" id="Tecnologia3" name="JAVASCRIPT">
                <label for="Tecnologia3">JAVASCRIPT</label>
                <input type="checkbox" id="Tecnologia4" name="C#">
                <label for="Tecnologia4">C#</label>
                <input type="checkbox" id="Tecnologia5" name="REACT">
                <label for="Tecnologia5">REACT</label>
                <input type="checkbox" id="Tecnologia6" name="PHP">
                <label for="Tecnologia6">PHP</label>
                <input type="checkbox" id="Tecnologia7" name="JAVA">
                <label for="Tecnologia7">JAVA</label>

            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label>Conte um pouco de sua experiência:</label>
            <textarea row="6" style="width:26em" id="experiencia" nome="experiedncia"></textarea>

        </div>

    </form>

    <button class="botao" type="submit">Concluido</button>

    <div>
        <img align="center" alt="Rafa-Js" height="30" width="40" src="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-plain.svg">
        <img align="center" alt="Rafa-React" height="30" width="40" src="https://raw.githubusercontent.com/devicons/devicon/master/icons/react/react-original.svg">
        <img align="center" alt="Rafa-HTML" height="30" width="40" src="https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original.svg">
        <img align="center" alt="Rafa-CSS" height="30" width="40" src="https://raw.githubusercontent.com/devicons/devicon/master/icons/css3/css3-original.svg">
        <img align="center" alt="Rafa-Csharp" height="30" width="40" src="https://raw.githubusercontent.com/devicons/devicon/master/icons/csharp/csharp-original.svg">


    </div>
</body>

</html>
